{% set name = "dpnp" %}
{% set version = "0.9.0" %}
{% set sha256 = "0ddcb7cd5860bd3c364087c18eb30a78198caafd52b0c15d69aa275c8ea250b2" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/IntelPython/{{ name }}/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    skip: True  # [not (x86_64 and linux)]
    script_env:
        - ONEAPI_ROOT
    ignore_run_exports:
        - dpcpp-cpp-rt  # follow intel channel's package and set this in run.
        - mkl           # follow intel channel's package and set this in run.

requirements:
    build:
        - {{ compiler('dpcpp') }}
    host:
        - python
        - cmake 3.19
        - cython
        - dpctl >=0.10
        - mkl-devel {{ mkl }}
        - numpy 1.19
        - setuptools
        - tbb-devel
        - wheel
    run:
        - python
        - dpcpp-cpp-rt >={{ dpcpp_compiler_version }}
        - dpctl >=0.10
        - mkl >={{ mkl }}
        - {{ pin_compatible('numpy') }}

test:
    requires:
        - pytest
        - setuptools
    source_files:
        - examples
        - tests
        - setup.cfg
    commands:
        - python -c "import dpnp"
        - pytest -s

about:
    home: https://github.com/IntelPython/dpnp
    license: BSD-2-Clause
    license_file: LICENSE.txt
    description: |
